<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="msf-arg.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo+Mono:wght@300&display=swap" rel="stylesheet">
    <title>Encriptador</title>

<body>
  <main>
    <section>    
      <img id="logo1" src="msf-arg.png" alt="logo_msf">
      <img id="logo2" src="Vector.png" alt="logoalura">
    </section>
    <section>
      <input type="text" id="msj" placeholder="Ingresa el texto que desees encriptar o desencriptar.">
      <p id="marg"><img src="Vector2.png" alt="admiracion"> Solo letras minúsculas y sin acentos</p>
      <div class="btn">
        <button id="encrip">Encriptar</button>
        <button id="desencrip">Desencriptar</button>
      </div>
    </section>        
  </main>
  <aside id="aside">
    <div>
      <p id="resultado">Aqui aparecerá su nuevo texto</p>
    </div>
    <button id="copiar">Copiar</button>
  </aside>
